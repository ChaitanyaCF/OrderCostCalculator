version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: order-cost-calculator-backend:latest
    container_name: backend
    ports:
      - "8082:8082"
    volumes:
      - ./docker-data:/app/data
      - ./logs:/app/logs
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - SPRING_DATASOURCE_URL=jdbc:h2:file:/app/data/procostdb_new
      - SPRING_SQL_INIT_MODE=never
      - SPRING_JPA_DEFER_DATASOURCE_INITIALIZATION=false
      - OPENAI_API_KEY=${OPENAI_API_KEY:-your-openai-api-key-here}
      - OPENAI_MODEL=gpt-4o-mini
      - OPENAI_API_URL=https://api.openai.com/v1/chat/completions
      - OPENAI_TEMPERATURE=0.1
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: order-cost-calculator-frontend:latest
    container_name: frontend
    ports:
      - "3001:3000"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - REACT_APP_API_BASE_URL=http://localhost:8082
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - app-network

volumes:
  data:
  logs:

networks:
  app-network:
    driver: bridge
