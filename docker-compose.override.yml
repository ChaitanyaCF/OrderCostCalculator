# Docker Compose Override for Development
# This file provides development-specific configurations

version: '3.8'

services:
  backend:
    environment:
      - SPRING_PROFILES_ACTIVE=development
      - SPRING_DATASOURCE_URL=jdbc:h2:file:/app/data/procostdb_new
      - LOGGING_LEVEL_COM_PROCOST_API=DEBUG
      - SPRING_H2_CONSOLE_ENABLED=true

  frontend:
    environment:
      - NODE_ENV=development
      - REACT_APP_API_BASE_URL=http://localhost:8082
    volumes:
      # For hot reload in development (if needed)
      - ./frontend/src:/app/src:ro
