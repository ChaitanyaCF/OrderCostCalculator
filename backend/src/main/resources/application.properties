# Server configuration
server.port=8080
server.servlet.context-path=/api

# Database configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=procost-secure-jwt-secret-key-for-authentication-and-authorization
jwt.expiration=86400000

# CSV Data Files
app.data.rate-table=../attached_assets/rate_table.csv
app.data.pack-table=../attached_assets/pack_table.csv

# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.procost=DEBUG
logging.level.org.hibernate.SQL=INFO